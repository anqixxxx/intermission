<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PulsePals - Your Health Companion</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      position: relative;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      width: 150px;
      margin-bottom: 10px;
    }
    .header h1 {
      font-family: 'Times New Roman', Times, serif;
      color: #003366;
    }
    .header p {
      font-size: 1.2em;
      color: #666;
      font-family: 'Great Vibes', cursive;
    }
    .content {
      text-align: center;
      margin-bottom: 30px;
    }
    .option {
      text-align: center;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      background-color: #cfe2ff;
      margin-bottom: 20px;
      cursor: pointer;
    }
    .option h2 {
      color: #003366;
      font-family: 'Times New Roman', Times, serif;
      font-size: 1.5em;
    }
    .option p {
      color: #333;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      width: calc(100% - 40px);
      max-width: 500px;
      background-color: #003366;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      border: none;
      transition: background-color 0.3s ease;
      text-align: center;
      margin: 0 auto;
    }
    .btn:hover {
      background-color: #001a33;
    }
    .user-info {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #003366;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      font-size: 1em;
      text-align: center;
    }
    .log-display {
      text-align: center;
      margin-top: 20px;
    }
    .log-display p {
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="user-info" id="userInfo">
    <span id="userEmail">Loading...</span>
  </div>
  <div class="container">
    <div class="header">
      &#10084; <!-- Heart Icon -->
      <h1>PulsePals - Your Health Companion</h1>
      <p>Choose an option below:</p>
    </div>
    <div class="content">
      <div id="fullDayLog" class="option" onclick="navigateToFullDayLog()">
        <h2>Full Day Log</h2>
        <p>Click here to enter your full day log.</p>
      </div>
      <div id="moodTracker" class="option" onclick="navigateToMoodTracker()">
        <h2>Mood Tracker</h2>
        <p>Click here to log your mood.</p>
      </div>
      <div id="enterDailyLog" class="option" onclick="navigateToDailyLog()">
        <h2>Enter Daily Log</h2>
        <p>Click here to enter your daily log.</p>
      </div>
      <div id="viewPreviousLogs" class="option" onclick="navigateToViewLogs()">
        <h2>View Previous Logs</h2>
        <p>Click here to view your previous logs.</p>
      </div>
    </div>
  </div>
  
  <script>
    function navigateToFullDayLog() {
      window.location.href = 'https://ppheartrate.vercel.app/';
    }
    function navigateToMoodTracker() {
      window.location.href = 'https://mood-six-self.vercel.app/';
    }
    function navigateToDailyLog() {
      window.location.href = 'https://dailylogform.vercel.app/';
    }
    function navigateToViewLogs() {
      window.location.href = 'https://viewlogs.vercel.app/';
    }
  </script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script> 

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAo6ziHFthGBRE3cZd8EC-Ukds8ztyMzFQ",
      authDomain: "pulsepals-c211c.firebaseapp.com",
      projectId: "pulsepals-c211c",
      storageBucket: "pulsepals-c211c.appspot.com",
      messagingSenderId: "475129408953",
      appId: "1:475129408953:web:1913c2d4083c1452079a68",
      measurementId: "G-YPSX5VFFG5"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL)
      .then(() => {
        // Auth state is now persisted
        console.log("Firebase auth persistence set to LOCAL");

        firebase.auth().onAuthStateChanged((user) => {
          const userInfo = document.getElementById('userInfo');
          if (user) {
            const email = user.email;
            console.log("User is logged in: ", email);
            userInfo.textContent = email;
            sessionStorage.setItem('isLoggedIn', 'true');
            sessionStorage.setItem('userEmail', email);
          } else {
            console.log("No user is logged in.");
            userInfo.textContent = "Not logged in";
            sessionStorage.removeItem('isLoggedIn');
            sessionStorage.removeItem('userEmail');
          }
        });
      })
      .catch((error) => {
        console.error("Error setting auth persistence:", error);
      });

    // Check session storage for login status on page load
    window.onload = function() {
      const userInfo = document.getElementById('userInfo');
      if (sessionStorage.getItem('isLoggedIn')) {
        const email = sessionStorage.getItem('userEmail');
        console.log("Session storage indicates user is logged in: ", email);
        userInfo.textContent = email;
      } else {
        console.log("Session storage indicates no user is logged in.");
        userInfo.textContent = "Not logged in";
      }
    };
  </script>
</body>
</html>
