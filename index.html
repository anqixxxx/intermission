<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PulsePals - Your Health Companion</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      position: relative;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      width: 150px;
      margin-bottom: 10px;
    }
    .header h1 {
      font-family: 'Times New Roman', Times, serif;
      color: #003366;
    }
    .header p {
      font-size: 1.2em;
      color: #666;
      font-family: 'Great Vibes', cursive;
    }
    .content {
      text-align: center;
      margin-bottom: 30px;
    }
    .option {
      text-align: center;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      background-color: #cfe2ff;
      margin-bottom: 20px;
      cursor: pointer;
    }
    .option h2 {
      color: #003366;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #003366;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #001a33;
    }
    .profile {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #003366;
      color: #fff;
      padding: 10px;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .tooltip {
      position: absolute;
      top: 60px;
      right: 10px;
      background-color: #003366;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      &#10084; <!-- Heart Icon -->
      <h1>PulsePals</h1>
      <p>Your Health Companion</p>
    </div>
    <div class="content">
      <div class="option">
        <h2>Enter Daily Log</h2>
        <a href="#" class="btn">Enter Log</a>
      </div>
      <div class="option">
        <h2>View Previous Logs</h2>
        <a href="#" class="btn">View Logs</a>
      </div>
    </div>
    <div class="profile" id="profileCircle">U</div>
    <div class="tooltip" id="profileTooltip">User Profile</div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAo6ziHFthGBRE3cZd8EC-Ukds8ztyMzFQ",
      authDomain: "pulsepals-c211c.firebaseapp.com",
      projectId: "pulsepals-c211c",
      storageBucket: "pulsepals-c211c.appspot.com",
      messagingSenderId: "475129408953",
      appId: "1:475129408953:web:1913c2d4083c1452079a68",
      measurementId: "G-YPSX5VFFG5"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Set auth persistence and check auth state
    window.onload = () => {
      auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
        .then(() => {
          console.log("Firebase auth persistence set to LOCAL");
          auth.onAuthStateChanged((user) => {
            if (user) {
              console.log("Auth state change: User is logged in:", user.email);
              const profileCircle = document.getElementById('profileCircle');
              profileCircle.textContent = user.email.charAt(0).toUpperCase();
              // Stop redirection since user is authenticated
            } else {
              console.log("Auth state change: No user is logged in.");
              window.location.href = 'https://getstarted-page.vercel.app';
            }
          });
        })
        .catch((error) => {
          console.error("Error setting auth persistence:", error);
        });
    };

    // Profile circle tooltip
    const profileCircle = document.getElementById('profileCircle');
    const profileTooltip = document.getElementById('profileTooltip');
    profileCircle.addEventListener('mouseover', () => {
      profileTooltip.style.display = 'block';
    });
    profileCircle.addEventListener('mouseout', () => {
      profileTooltip.style.display = 'none';
    });
  </script>
</body>
</html>
